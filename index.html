<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Red Hat Display', sans-serif;">
  <div class="container">
    <div class="row center ">
      <div class="box center">   
      <img class="banner" src="images/illustration-hero.svg" alt="" />
      <div class="row">
        <div class="title mt-4">Order Summary</div>
        <div class="desc mt-3">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
          <div class="price mt-3">
            <div class="row">
              <div class="col-2"><img sizes="" src="images/icon-music.svg" alt=""></div>
              <div class="col-6"><strong>Annual Plan</strong><br/>
                $59.99/year</div>
                <div class="col-4"> <a href="#">Change</a></div>
            </div>
            
          </div>
                <button class="btn btn-primary shadow-lg mt-3">Proceed to Payment</button>
                <button class="btn btn-light mt-3 mb-3">Cancel Order</button>
      </div>
      </div>
    </div>
  </div>


  <br/>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BURAK YAZICI</a>.
  </div>
</body>
</html>
